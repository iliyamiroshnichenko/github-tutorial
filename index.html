<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Git Rules!</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>
    <img
      src="https://source.unsplash.com/7bwQXzbF6KE/800x500"
      alt="Girl on mountains"
    />

    <script src="./js/actual-script.js"></script>
    <!-- <script src="./js/04-array-cardio-1.js" type="module"></script> -->
    <!-- <script src="./js/07-array-cardio-2.js" type="module"></script> -->
  </body>
</html>
